{% extends 'titi/base.html' %}

{% block content %}
<br><br>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="card-title mb-0">Connexion</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="{% url 'signin' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="hidden" name="next" value="{{ next }}">
                        <button type="submit" class="btn btn-primary btn-block mt-4">Se connecter</button>
                    </form>
                </div>
                <div class="card-footer text-center mt-3">
                    <small>Pas encore de compte ? <a href="{% url 'signup' %}">Inscrivez-vous ici</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
